<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Buttons</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" >
  </head>
  <body>
    <h2 class="text-align-center">
      Click the boxes below to view instructions for specific campus
      emergencies.
    </h2>
    <div class="button-container">
      <button class="button" id="emergency-1">EMERGENCY CONTACTS & RESOURCES</button>
      <div class="description" id="description-1">  </div>
      <button class="button" id="emergency-2">REPORTING EMERGENCIES</button>
      <div class="description" id="description-2"></div>
      <button class="button" id="emergency-3">ACTIVE SHOOTER</button>
      <div class="description" id="description-3"></div>
      <button class="button" id="emergency-4">HOSTAGE SITUATION</button>
      <div class="description" id="description-4"></div>
      <button class="button" id="emergency-5">LOCKDOWN</button>
      <div class="description" id="description-5"></div>
      <button class="button" id="emergency-6">SHELTER-IN-PLACE</button>
      <div class="description" id="description-6"></div>
      <button class="button" id="emergency-7">FIRE</button>
      <div class="description" id="description-7"></div>
      <button class="button" id="emergency-8">FIRE EVACUATION</button>
      <div class="description" id="description-8"></div>
      <button class="button" id="emergency-9">BOMB THREAT</button>
      <div class="description" id="description-9"></div>
      <button class="button" id="emergency-10">SUSPICIOUS PACKAGE</button>
      <div class="description" id="description-10"></div>
      <button class="button" id="emergency-11">HAZARDOUS MATERIAL INCIDENT</button>
      <div class="description" id="description-11"></div>
      <button class="button" id="emergency-12">EMERGENCY NOTIFICATIONS</button>
      <div class="description" id="description-12"></div>
      <button class="button" id="emergency-13">EVACUATING THE DISABLED</button>
      <div class="description" id="description-13"></div>
      <button class="button" id="emergency-14">MECICAL EMERGENCY</button>
      <div class="description" id="description-14"></div>
      <button class="button" id="emergency-15">STUDENT IN DISTRESS</button>
      <div class="description" id="description-15"></div>
      <button class="button" id="emergency-16">WEATHER EMERGENCY</button>
      <div class="description" id="description-16"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
